<!DOCTYPE html>
<html style="font-size:1vh;">
	<head>
		<title>Hello world!</title>
        <script type="text/javascript" src="./load.js"></script>
        <style type="text/css">
            body {
                width: 100%;
                height: 100%;
                background: #000000;
                display: block;
                position: fixed;
                font-size: 5%;
            }
            .gameScreen {
                background: #222222;
                height: 100%;
                width: 150vh;
                margin-left: -75vh;
                left: 50%;
                position: fixed;
            }
            .gameObject {
                display: block;
                position: absolute;
            }
            .awaitLoad {
                opacity: 0;
            }

            /* BEGIN Loading screen */
            @keyframes rotate {
                0% { transform:rotate(0deg); }
                25% { transform:rotate(90deg); }
                50% { transform:rotate(180deg); }
                75% { transform:rotate(270deg); }
                100% { transform:rotate(360deg); }
            }
            .loadingScreen {
                width: 100%;
                height: 100%;
                background: #269abc;
            }
            .loadingScreen .spinner {
                animation-name: rotate;
                animation-duration: 3s;
                animation-play-state:running;
                color: #fff;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
                left: 50%;
                top: 50%;
                margin-left: -2em;
                margin-top: -.5em;
                font-size: 4rem;
            }
            .loadingScreen.done {
                animation-name: fadeout;
                animation-duration: 2s;
                animation-timing-function: linear;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            /* END Loading screen */
        </style>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
	</head>
	<body>
        <div class="gameScreen">
        </div>
        <div class="gameObject loadingScreen">
            <div class="gameObject spinner">
                Loading...
            </div>
        </div>
        <script type="text/javascript">
            document.addEventListener('loadingScreenComplete',function() {
                var element = document.getElementsByClassName('loadingScreen')[0];
                element.className += " done";
            });
        </script>
	</body>
</html>
